

  <p-sidebar [(visible)]="visibleSidebar1" [baseZIndex]="10000">
    <div class="admin-sidebar">
      <div class="logo">
        <img src="/assets/images/b-icon-logo.png" />
      </div>
      <div class="links" >
        <ul (click)="visibleSidebar1 = false">
          <li >
            <a routerLink="/"><i class="pi pi-home"></i> Dashboard</a>
          </li>
          <li>
            <a routerLink="/products"><i class="pi pi-briefcase"></i> Products</a>
          </li>
          <li>
            <a routerLink="/categories"><i class="pi pi-list"></i> Categories</a>
          </li>
          <li>
            <a routerLink="/orders"><i class="pi pi-shopping-cart"></i> Orders</a>
          </li>
          <li>
            <a routerLink="/users"><i class="pi pi-users"></i> Users</a>
          </li>
          <li>
            <a class="/logout" (click)="logoutUser()"><i class="pi pi-sign-out"></i> Logout</a>
          </li>
        </ul>
      </div>
    </div>
</p-sidebar>

<p-button type="button" (click)="visibleSidebar1 = true" icon="pi pi-arrow-right"></p-button>
