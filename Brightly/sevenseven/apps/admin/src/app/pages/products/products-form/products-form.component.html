<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode ? 'Edit Product' : 'Add Product'" subheader="Manage Products Here">
        <div class="p-grid mb-5">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button (click)="onSubmit()" styleClass="p-button-primary mr-2" icon="pi pi-save" [label]="editMode ? 'Update' : 'Create'"></p-button>
                        <p-button styleClass="p-button-secondary" icon="pi pi-times-circle" label="Cancel" (click)="onCancel()"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="productsForm">
                    <div class="grid p-fluid">
                        <div class="col-12 md:col-4">
                            <label for="name">Name</label>
                            <div class="p-inputgroup">
                                <input formControlName="name" id="name" type="text" pInputText />
                            </div>
                            <small *ngIf="productForm['name'].invalid && (productForm['name'].touched || isSubmitted)" class="p-error">Name is Required </small>
                        </div>
                        <div class="col-12 md:col-4">
                            <label for="brand">Brand</label>
                            <div class="p-inputgroup">
                                <input formControlName="brand" id="brand" type="text" pInputText />
                            </div>
                            <small *ngIf="productForm['brand'].invalid && (productForm['brand'].touched || isSubmitted)" class="p-error"
                                >Brand is Required
                            </small>
                        </div>
                        <div class="col-12 md:col-4">
                            <label for="brand">Brand</label>
                            <div class="p-inputgroup">
                                <p-inputNumber formControlName="price" mode="currency" currency="USD" locale="en-US"></p-inputNumber>
                            </div>
                            <small *ngIf="productForm['price'].invalid && (productForm['price'].touched || isSubmitted)" class="p-error"
                                >Price is Required
                            </small>
                        </div>
                        <div class="col-12 md:col-4">
                            <label for="countInStock">Items Remaining</label>
                            <div class="p-inputgroup">
                                <p-inputNumber formControlName="countInStock" inputId="integeronly"></p-inputNumber>
                            </div>
                            <small *ngIf="productForm['countInStock'].invalid && (productForm['countInStock'].touched || isSubmitted)" class="p-error"
                                >Item count is Required
                            </small>
                        </div>
                        <div class="col-12 md:col-4">
                            <label for="category">category</label><br />
                            <p-dropdown
                                [options]="categories"
                                formControlName="category"
                                optionLabel="name"
                                optionValue="id"
                                [filter]="true"
                                filterBy="name"
                                [showClear]="true"
                                placeholder="Select a Category"
                            ></p-dropdown>
                            <small *ngIf="productForm['category'].invalid && (productForm['category'].touched || isSubmitted)" class="p-error"
                                >Category is Required
                            </small>
                        </div>

                        <div class="col-12 md:col-4">
                            <label for="isFeatured">Is Featured</label>
                            <div class="p-inputgroup">
                                <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
                            </div>
                        </div>
                        <div class="col-12 md:col-12">
                            <label for="description">Description</label>
                            <div class="p-inputgroup">
                                <textarea formControlName="description" rows="5" cols="500" pInputTextarea autoResize="autoResize"></textarea>
                            </div>
                            <small *ngIf="productForm['description'].invalid && (productForm['description'].touched || isSubmitted)" class="p-error"
                                >Description is Required
                            </small>
                        </div>
                        <div class="col-12 md:col-12">
                            <label for="richDescription">Product Details</label><br />
                            <p-editor formControlName="richDescription" [style]="{ height: '320px' }"></p-editor>
                        </div>
                        <div class="col-12 md:col-12">
                            <label for="name">Main Image</label>
                            <input
                              type="file"
                              class="p-inputtext"
                              accept="image/*"
                              (change)="onImageUpload($event)"
                            />
                            <small *ngIf="productForm['image'].invalid && (productForm['image'].touched || isSubmitted)" class="p-error"
                            >Image is Required
                        </small>
                        </div>
                        <div class="p-col-2 p-mt-2 p-pl-0">
                            <img style="width: 500px" [src]="imageDisplay" alt="" />
                          </div>
            
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
