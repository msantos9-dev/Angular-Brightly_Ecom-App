<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode ? 'Edit Category' : 'Add Category'" subheader="Manage Categories Here">
        <div class="p-grid mb-5">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button (click)="onSubmit()" styleClass="p-button-primary mr-2" icon="pi pi-save" [label]="editMode ? 'Update' : 'Create'"></p-button>
                        <p-button styleClass="p-button-secondary" icon="pi pi-times-circle" label="Cancel" (click)="onCancel()"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="categoriesForm">
                    <div class="card">
                        <div class="formgrid grid">
                            <div class="field col">
                                <label for="name">Name</label>
                                <input
                                    formControlName="name"
                                    type="text"
                                    required
                                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                />
                                <small *ngIf="categoryForm['name'].invalid && (categoryForm['name'].touched || isSubmitted)" class="p-error"
                                    >Name is Required
                                </small>
                            </div>
                            <div class="field col">
                                <label for="icon">Icon</label>
                                <input
                                    formControlName="icon"
                                    id="icon"
                                    type="text"
                                    required
                                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                />
                                <small *ngIf="categoryForm['icon'].invalid && (categoryForm['icon'].touched || isSubmitted)" class="p-error"
                                    >Icon is Required
                                </small>
                            </div>
                            <div class="field col">
                                <label for="color">Color</label><br />

                                <p-colorPicker formControlName="color"></p-colorPicker>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
