<div class="login-register">
  <div class="login-register-panel">
    <div class="grid">
      <div class="col-6">
        <div class="logo">
          <img src="assets/images/login-photo.png" />
        </div>
      </div>
      <div class="col-6 p-5">
        <h3>Welcome to Brigtly!</h3>
        <h2>Registration Page</h2>
        <form [formGroup]="registerFormGroup">
          <div class="grid mt-6">
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                  <i class="pi pi-user"></i><br />
                </span>
                <input
                  type="text"
                  formControlName="name"
                  pInputText
                  placeholder="Name"
                />
              </div>
              <small
                *ngIf="registerForm.name.invalid && isSubmitted"
                class="p-error"
              >
                Name is required
              </small>
            </div>
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-envelope"></i>
                </span>
                <input
                  type="text"
                  formControlName="email"
                  pInputText
                  placeholder="Email"
                />
              </div>
              <small
                *ngIf="registerForm.email.invalid && isSubmitted"
                class="p-error"
                ><span *ngIf="registerForm.email.errors.required"
                  >Email is required</span
                >
                <span *ngIf="registerForm.email.errors.email"
                  >Email is invalid</span
                >
              </small>
            </div>
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-lock"></i
                ></span>
                <input
                  type="password"
                  formControlName="password"
                  pInputText
                  placeholder="Password"
                />
              </div>
              <small
                *ngIf="registerForm.password.invalid && isSubmitted"
                class="p-error"
                >Password is required
              </small>
            </div>

            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                  <i class="pi pi-phone"></i><br />
                </span>
                <input
                  type="text"
                  formControlName="phone"
                  pInputText
                  placeholder="Phone Number"
                />
              </div>
              <small
                *ngIf="registerForm.name.invalid && isSubmitted"
                class="p-error"
              >
                Phone Number is required
              </small>
            </div>
            <div class="col-12">
              <p-button label="Submit" styleClass="full-btn" (onClick)="onSubmit()"></p-button>
            </div>
            <div class="col-12">
              <p>Already have an account? <a (click)="loginUser()">Login</a></p>
            </div>
            <div class="col-12" *ngIf="isSubmitted && authError">
              <small class="p-error">{{ authMessage }}</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
