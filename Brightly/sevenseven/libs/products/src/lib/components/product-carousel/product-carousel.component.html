<p-carousel [value]="products" styleClass="custom-carousel" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions" >
    <ng-template pTemplate="header">
        <h3>Anything you want!</h3>
    </ng-template>
    <ng-template let-products pTemplate="product">
        <div class="product-item">
            <div class="product-item-content">
                <div class="mb-3">
                    <img src= {{products.image}} [alt]="products.name" class="product-image" />
                </div>
                <div>
                    <div class="car-buttons mt-5">
                        <h4 class="mb-1">{{products.name}}</h4>
                        <h6 class="mt-0 mb-3">${{products.price | currency}}</h6>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
